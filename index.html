<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Calculo IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="titulo">Calculo IMC</h1>
    <div class="container">
        <form id="IMC">
            <div class="form-group">
                <label for="inputpeso">Peso (kg)</label>
                <input type="number" step=".01" class="form-control" id="inputpeso" aria-describedby="seupeso" placeholder="Digite seu peso em kg" name="peso">
            </div>
            <div class="form-group">
                <label for="inputaltura">Altura (M)</label>
                <input type="number" step=".01" class="form-control" id="inputaltura" placeholder="Digite sua altura em metros" name="altura">
            </div>
            <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
        </form>
    </div>

    <div class="alert alert-primary" role="alert" id="IMCAlert">
        <span id="IMCResult"></span>
    </div>
</body>
</html>
